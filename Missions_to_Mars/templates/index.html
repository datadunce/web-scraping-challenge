<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape_mars" role="button">Latest!</a></p>
    </div>
    
    <h3>{{ mars.Title }}</h3>
    <p>{{ mars.Text }}</p>

    <img src="{{ mars.Featured_Img }}" alt="Featured_Image"> 

    {% for hemisphere in mars.Hemispheres_Img %}
      <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
      <h3>{{hemisphere.title}}</h3>
    {% endfor %}

  </div>
</body>

</html>
